<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <main>
        <form action="#" autocomplete="off" readonly>
            <input class="ventana" type="textfield" value="" placeholder="0" readonly>
            <br>
            <div class="cientifica-base">
                <input type="button" value="INV" title="Invertir" class="btnrect grey" onclick="inv()">
                <input type="button" value="sin" title="Seno" class="btnrect" onclick="sen()">
                <input type="button" value="cos" title="Coseno" class="btnrect" onclick="cos()">
                <input type="button" value="tan"  title="Tangente" class="btnrect" onclick="tan()">
                <input type="button" value="log"  title="Logaritmo decimal"  class="btnrect"onclick="log()">
                <input type="button" value="ln"  title="Logaritmo natural en base e de x" class="btnrect" onclick="ln()">
                <input type="button" value="√" title="Raíz cuadrada"  class="btnrect" onclick="sqrt()">
                <input type="button" value="∛"  title="Raíz cúbica" class="btnrect" onclick="cbrt()">
            </div>
            <div class="cientifica-inv invisible">
                <input type="button" value="INV" title="Invertir" class="btnrect grey" onclick="inv()">
                <input type="button" value="sin-1" title="Arcoseno" class="btnrect" onclick="asen()">
                <input type="button" value="cos-1" title="Arcocoseno" class="btnrect" onclick="acos()">
                <input type="button" value="tan-1" title="Arcotangente" class="btnrect" onclick="atan()">
                <input type="button" value="10^x"  title="Potencia de base diez elevado a X" class="btnrect"onclick="diezX()">
                <input type="button" value=" e^x" title="Potencia de base e elevado a X" class="btnrect" onclick="eX()">
                <input type="button" value="x&sup2;"  title="Potencia al cuadrado" class="btnrect" onclick="psqrt()">
                <input type="button" value="x&sup3;"  title="Potencia al cubo" class="btnrect" onclick="pcbrt()">
            </div>
            <input type="button" value="7" onclick="agregarAPantalla(7)">
            <input type="button" value="8" onclick="agregarAPantalla(8)">
            <input type="button" value="9" onclick="agregarAPantalla(9)">
            <input type="button" value="/" class="grey" onclick="agregarAPantalla('/')">
            <input type="reset" value="AC" class="blueviolet">
            <br>
            <input type="button" value="4" onclick="agregarAPantalla(4)">
            <input type="button" value="5" onclick="agregarAPantalla(5)">
            <input type="button" value="6" onclick="agregarAPantalla(6)">
            <input type="button" value="x" class="grey" onclick="agregarAPantalla('*')">
            <input type="button" value="&#40;" class="grey" onclick="agregarAPantalla('&#40;')">
            <br>
            <input type="button" value="1" onclick="agregarAPantalla(1)">
            <input type="button" value="2" onclick="agregarAPantalla(2)">
            <input type="button" value="3" onclick="agregarAPantalla(3)">
            <input type="button" value="-" class="grey" onclick="agregarAPantalla('-')">
            <input type="button" value="&#41;" class="grey" onclick="agregarAPantalla('&#41;')">
            <br> 
            <input type="button" value="0" onclick="agregarAPantalla(0)">
            <input type="button" value="." class="grey" onclick="agregarAPantalla('.')">
            <input type="button" value="C" class="grey" onclick="borrarNum()">
            <input type="button" value="+" class="grey" onclick="agregarAPantalla('+')">
            <input type="button" value="=" class="darkcyan" onclick="calcular()">
    
        </form> 
        <div class="footer"><p>Desarrollado por Luma</p><a href="https://github.com/Luma2001"><img src="./luma.png" alt="Avatar de Luma"></a></div>
    </main>
    
</body>
</html>

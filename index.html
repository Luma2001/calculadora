<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <main>
        <form action="#" autocomplete="off" readonly>
            <input class="ventana" type="textfield" value="" disabled readonly>
            <br>
            <input type="button" value="7" onclick="agregarAPantalla(7)">
            <input type="button" value="8" onclick="agregarAPantalla(8)">
            <input type="button" value="9" onclick="agregarAPantalla(9)">
            <input type="button" value="/" onclick="agregarAPantalla('/')">
            <input type="reset" value="AC">
            <br>
            <input type="button" value="4" onclick="agregarAPantalla(4)">
            <input type="button" value="5" onclick="agregarAPantalla(5)">
            <input type="button" value="6" onclick="agregarAPantalla(6)">
            <input type="button" value="x" onclick="agregarAPantalla('*')">
            <input type="button" value="&#40;" onclick="agregarAPantalla('&#40;')">
            <br>
            <input type="button" value="1" onclick="agregarAPantalla(1)">
            <input type="button" value="2" onclick="agregarAPantalla(2)">
            <input type="button" value="3" onclick="agregarAPantalla(3)">
            <input type="button" value="-" onclick="agregarAPantalla('-')">
            <input type="button" value="&#41;" onclick="agregarAPantalla('&#41;')">
            <br> 
            <input type="button" value="0" onclick="agregarAPantalla(0)">
            <input type="button" value="." onclick="agregarAPantalla('.')">
            <input type="button" value="C" onclick="clear()">
            <input type="button" value="+" onclick="agregarAPantalla('+')">
            <input type="button" value="=" onclick="ejecutar()">
            <br>
